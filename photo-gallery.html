<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
            width: 1200px;
        }

        h1 {
            color: #e83e8c;
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery figure {
            margin: 0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery figcaption {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery figure:hover figcaption {
            opacity: 1;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #e83e8c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #d6336c;
            transform: scale(1.05);
        }

        .heart {
            position: absolute;
            pointer-events: none;
            width: 30px;
            height: 30px;
            background: url('love.png') no-repeat center/contain;
            animation: float 10s linear infinite;
        }

        /* Animasi hati melayang */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeri Foto</h1>
        <div class="gallery">
            <figure>
                <img src="1.jpeg" alt="Foto 1">
                <figcaption>orang cantik</figcaption>
            </figure>
            <figure>
                <img src="4.jpeg" alt="Foto 2">
                <figcaption>pwisss</figcaption>
            </figure>
            <figure>
                <img src="3.jpeg" alt="Foto 3">
                <figcaption>orang gemess</figcaption>
            </figure>
            <figure>
                <img src="2.jpeg" alt="Foto 4">
                <figcaption>orang lucuuu</figcaption>
            </figure>
        </div>
        <a href="surprise-ending.html" class="btn">Lanjutkan</a>
    </div>
     <!-- Hati bertebaran -->
     <div class="heart" style="top: 80%; left: 10%; animation-duration: 12s;"></div>
     <div class="heart" style="top: 60%; left: 40%; animation-duration: 14s;"></div>
     <div class="heart" style="top: 70%; left: 70%; animation-duration: 16s;"></div>
     <div class="heart" style="top: 90%; left: 90%; animation-duration: 18s;"></div>
</body>
</html>
