<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Spesial</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e5e5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d6336c;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #d6336c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #b52a56;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            width: 30px;
            height: 30px;
            background: url('love.png') no-repeat center/contain;
            animation: float 10s linear infinite;
        }

        /* Animasi hati melayang */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Animasi fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a class="fa-solid fa-heart">FOR U</a></h1>
        <p>semogaa di umur kamuu yang sekarangg kamu menjadi orang yang makin happy dan bahagiaa, apapun yang kamu inginkan semoga bisa tercapaii, dan semoga kamu sehat sehat ya disana</p>
        <a href="photo-gallery.html" class="btn">lanjut</a>
    </div>

    <!-- Hati bertebaran -->
    <div class="heart" style="top: 80%; left: 10%; animation-duration: 12s;"></div>
    <div class="heart" style="top: 60%; left: 40%; animation-duration: 14s;"></div>
    <div class="heart" style="top: 70%; left: 70%; animation-duration: 16s;"></div>
    <div class="heart" style="top: 90%; left: 90%; animation-duration: 18s;"></div>
</body>
</html>
