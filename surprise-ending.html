<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejutan Terakhir</title>
    <link rel="stylesheet" href="style.css">
   <style>
    /* Reset default margin dan padding */
body, h1, p, a {
    margin: 0;
    padding: 0;
}

/* Atur gaya untuk body */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Atur gaya untuk container */
.container {
    text-align: center;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 2s ease-in-out;
}

/* Atur gaya untuk heading */
h1 {
    font-size: 2.5rem;
    color: #e83e8c;
    margin-bottom: 15px;
    animation: bounce 1.5s infinite;
}

/* Atur gaya untuk paragraf */
p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

/* Atur gaya untuk tombol */
.btn {
    display: inline-block;
    padding: 12px 24px;
    background-color: #e83e8c;
    color: #ffffff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.1rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Gaya saat tombol dihover */
.btn:hover {
    background-color: #d6336c;
    transform: scale(1.05);
}

/* Animasi fadeIn */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Animasi bounce untuk heading */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

.heart {
            position: absolute;
            pointer-events: none;
            width: 30px;
            height: 30px;
            background: url('love.png') no-repeat center/contain;
            animation: float 10s linear infinite;
        }

        /* Animasi hati melayang */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
   </style> 
</head>
<body>
    <div class="container">
        <h1>Thank You sayanggg!</h1>
        <p>Selamat Ulang Tahun!!! I Love You</p>
    </div>
     <!-- Hati bertebaran -->
     <div class="heart" style="top: 80%; left: 10%; animation-duration: 12s;"></div>
     <div class="heart" style="top: 60%; left: 40%; animation-duration: 14s;"></div>
     <div class="heart" style="top: 70%; left: 70%; animation-duration: 16s;"></div>
     <div class="heart" style="top: 90%; left: 90%; animation-duration: 18s;"></div>
</body>
</html>
